<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">

            <div style="--clr:#04fc43; --h:70px; --a:3px" class="hand" id="hour"><i></i></div>
            <div style="--clr:#fee800; --h:100px; --a:3px" class="hand" id="min"><i></i></div>
            <div style="--clr:#ff2972; --h:110px; --a:1px" class="hand" id="sec"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
        <div class="digital" id="time">
            <div style="--clr:#04fc43;" id="hours">00</div>
            <div style="--clr:#fee800;" id="minutes">00</div>
            <div style="--clr:#ff2972;" id="seconds">00</div>
            <div id="ampm">AM</div>
            <div class="day" id="digital-day">DAY</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
